<!DOCTYPE html>
<html language="en">
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h1>CatPhotoApp</h1>
        <main>
            <h2>Cat Photos</h2>
            <!-- Todo: Add link to cat photos-->
            <p>Click here to view more 
            <a href="#" target="_blank">cat photos</a>.
            </p> <a href="#">
            <img src="Cat.jpg" alt="A cute orange cat lying on its back.">
            </a>
            <h3>Cat Lists</h3>
            <div class="lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="lasagna.jpg" alt="Lasagna">
                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>Flea treatment</li>
                    <li>Thunder</li>
                    <li>Other cats</li>
                </ol>
            </div>
            <img src="Thunder.jpg" alt="Thunder">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio"name="indoor-outdoor"> 
                    indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio"name="indoor-outdoor"> 
                    outdoor</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving </label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy </label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic </label><br>
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p>No Copyright - <a href="https://freecodecamp.org" target="_blank">freecodecamp.org</a><small></small></p>
        </footer>
    <body>
</html>
